name: Build and Push Superset Image

on:
  push:
    branches: [ "superset-customization" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: SachinJoshiTest
          password: ${{ secrets.AJNA_AMARAJA_SACHIN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          target: lean
          tags: ghcr.io/ajnacloud-ksj/superset-v1:amaraja1


      - name: Confirm success
        run: echo "Docker image built and pushed to image repository!"
